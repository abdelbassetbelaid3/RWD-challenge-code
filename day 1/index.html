<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>RWD gaming web</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <img class="logo" src="Playstation_Img\logo.png" alt="Logo">
                <nav>
                    <ul id="menulist">
                        <li><a href="">Game Controllers</a></li>
                        <li><a href="">VR accessories</a></li>
                        <li><a href="">Media remotes</a></li>
                        <li><a href="">Other</a></li>
                    </ul>    
                </nav>
                <img class="menu-icon" src="Playstation_Img\menu.png" alt="menu" onclick="toggle_menu()">
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <h2>PS4 V2</h2>
                    <h2>Dualshock 4</h2>
                    <h3>Wireless Controller for Playstation 4</h3>
                    <p>(Compatible/Generic)</p>
                    <h4>$32.50</h4>
                    <button type="button">buy now <img src="\Playstation_Img\arrow.png" alt="buy now"></button>
                </div>
                <div class="col-2">
                    <img src="Playstation_Img\controller.png" alt="controller" class="controller">
                    <div class="color-box"></div>
                </div>
            </div>
            <div class="social-links">
                <img src="Playstation_Img\fb.png" alt="facebook">
                <img src="Playstation_Img\ig.png" alt="instagram">
                <img src="Playstation_Img\tw.png" alt="twitter">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
